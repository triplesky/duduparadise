        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        async function fetchWithRetry(fn, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await fn();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function startRecording() {

                console.error("Evaluation error:", error);
                displayErrorFeedback("ç½‘ç»œå·®", "è¯·ç¨åå†è¯•æˆ–æ£€æŸ¥ç½‘ç»œã€‚");
            } finally {
                loadingStatus.classList.add('hidden');
            }
        }

        async function evaluateRecording(audioBase64, targetText) {
            const systemPrompt = "ä½ æ˜¯ä¸€ä¸ªäº²åˆ‡çš„å„¿ç«¥è‹±è¯­è€å¸ˆã€‚è¯·æ ¹æ®ç›®æ ‡æ–‡æœ¬å’Œå½•éŸ³ï¼Œå¯¹å‘éŸ³ç»™å‡ºè¯„åˆ†ï¼ˆ1-100åˆ†ï¼‰ã€‚è¯·ä¸¥æ ¼è¾“å‡ºJSONå¯¹è±¡ï¼š{score: number, feedback: string}ã€‚Feedbackè¦ç®€çŸ­æœ‰è¶£ï¼Œç”¨ä¸­æ–‡é¼“åŠ±å­©å­ã€‚";
            const userQuery = `ç›®æ ‡æ–‡æœ¬: "${targetText}"ã€‚`;
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${LLM_MODEL}:generateContent?key=${API_KEY}`;
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: userQuery },
                        { inlineData: { mimeType: "audio/webm", data: audioBase64 } }
                    ]
                }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "score": { "type": "NUMBER" },
                            "feedback": { "type": "STRING" }
                        }
                    }
                }
            };
            
            const response = await fetchWithRetry(async () => {
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    if (res.status === 503) throw new Error("Service Unavailable");
                    throw new Error("API Error");
                }
                return res.json();
            });

            const result = response.candidates?.[0];
            if (result && result.content?.parts?.[0]?.text) {
                return JSON.parse(result.content.parts[0].text);
            }
            throw new Error("No content");
        }

        function displayEvaluationResult(score, feedback) {
            const color = score >= 90 ? 'text-green-600' : score >= 70 ? 'text-yellow-600' : 'text-red-500';
            const icon = score >= 90 ? 'ğŸŒŸ ' : score >= 70 ? 'ğŸ‘ ' : 'ğŸ’ª ';
            scoreText.className = `text-4xl font-black ${color}`;
            scoreText.textContent = `${icon}${score}åˆ†`;
            feedbackDetail.textContent = feedback;
            evaluationResultDiv.classList.remove('hidden');
        }

        function displayErrorFeedback(title, message) {
            scoreText.className = 'text-2xl font-black text-gray-500';
            scoreText.textContent = title;
            feedbackDetail.textContent = message;
            evaluationResultDiv.classList.remove('hidden');
        }
        
        // --- ç•Œé¢å’Œå¯¼èˆªé€»è¾‘ ---
        function selectNewWordsBatch() {
            const shuffled = [...allKidsWords].sort(() => 0.5 - Math.random());
            kidsWords = shuffled.slice(0, BATCH_SIZE);
            totalWords = kidsWords.length;
            currentWordIndex = 0;

            setupWordList();
            updateDisplay();
            // ä¸è‡ªåŠ¨å‘éŸ³ï¼Œç­‰å¾…ç”¨æˆ·ç‚¹å‡»ï¼Œä»¥å…æµè§ˆå™¨æ‹¦æˆªè‡ªåŠ¨æ’­æ”¾
        }

        function updateDisplay() {
            if (totalWords === 0) return;

            const currentData = kidsWords[currentWordIndex];
            
            wordOnScreen.classList.remove('scale-100');
            wordOnScreen.classList.add('scale-110');
            setTimeout(() => {
                wordOnScreen.textContent = currentData.english;
                wordOnScreen.classList.remove('scale-110');
                wordOnScreen.classList.add('scale-100');
            }, 100); 

            currentTranslation.textContent = currentData.chinese;
            currentExample.textContent = `"${currentData.example}"`;

            wordCounter.textContent = `LEVEL 1-${currentWordIndex + 1}`;
            const progress = ((currentWordIndex + 1) / totalWords) * 100;
            progressBar.style.width = `${progress}%`;

            prevBtn.disabled = currentWordIndex === 0;
            if(prevBtn.disabled) prevBtn.classList.add('opacity-50');
            else prevBtn.classList.remove('opacity-50');

            nextBtn.disabled = currentWordIndex === totalWords - 1;
            if(nextBtn.disabled) nextBtn.classList.add('opacity-50');
            else nextBtn.classList.remove('opacity-50');
            
            evaluationResultDiv.classList.add('hidden');
            loadingStatus.classList.add('hidden');
            recordingStatus.classList.add('hidden');

            updateWordListHighlight();
        }

        function goToNext() {
            if (currentWordIndex < totalWords - 1) {
                currentWordIndex++;
                updateDisplay();
                speakTargetPhrase();
            }
        }

        function goToPrev() {
            if (currentWordIndex > 0) {
                currentWordIndex--;
                updateDisplay();
                speakTargetPhrase();
            }
        }
        
        function setupWordList() {
            wordListContainer.innerHTML = '';
            kidsWords.forEach((word, index) => {
                const tag = document.createElement('div');
                tag.textContent = word.english;
                // ç³–æœé£æ ¼æ ‡ç­¾
                tag.className = 'px-4 py-2 rounded-xl cursor-pointer transition-all duration-200 border-2 border-black shadow-[2px_2px_0_0_rgba(0,0,0,1)] bg-white text-gray-700 font-bold hover:-translate-y-1 active:shadow-none active:translate-y-[2px] word-tag';
                tag.addEventListener('click', () => {
                    currentWordIndex = index;
                    updateDisplay();
                    speakTargetPhrase();
                });
                wordListContainer.appendChild(tag);
            });
        }
        
        function updateWordListHighlight() {
            const colors = ['bg-pink-300', 'bg-blue-300', 'bg-green-300', 'bg-yellow-300', 'bg-purple-300'];
            document.querySelectorAll('.word-tag').forEach((tag, index) => {
                if (index === currentWordIndex) {
                    tag.className = `px-4 py-2 rounded-xl cursor-pointer transition-all duration-200 border-2 border-black shadow-[2px_2px_0_0_rgba(0,0,0,1)] text-black font-black scale-110 ${colors[index % colors.length]} word-tag`;
                    tag.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
                } else {
                    tag.className = 'px-4 py-2 rounded-xl cursor-pointer transition-all duration-200 border-2 border-black shadow-[2px_2px_0_0_rgba(0,0,0,1)] bg-white text-gray-500 font-bold hover:-translate-y-1 active:shadow-none active:translate-y-[2px] word-tag';
                }
            });
        }
        
        function showModal(title, message) {
            alert(`${title}: ${message}`);
        }

        // --- åˆå§‹åŒ–å’Œäº‹ä»¶ç»‘å®š ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // é‡è¦ä¿®æ”¹ï¼šä¸å†ç­‰å¾…è¯­éŸ³å¼•æ“åˆå§‹åŒ–ï¼Œç›´æ¥åŠ è½½è¯æ±‡
            selectNewWordsBatch();

            nextBtn.addEventListener('click', goToNext);
            prevBtn.addEventListener('click', goToPrev);
            refreshBtn.addEventListener('click', selectNewWordsBatch); 
            ttsOnlyBtn.addEventListener('click', speakTargetPhrase);
            wordOnScreen.addEventListener('click', speakTargetPhrase);

            let clickTimer;
            const LONG_PRESS_DELAY = 300; 

            function handlePressStart(e) {
                e.preventDefault(); 
                if (clickTimer) clearTimeout(clickTimer); 
                clickTimer = setTimeout(() => {
                    if (totalWords === 0) {
                        selectNewWordsBatch(); // å°è¯•é‡æ–°åŠ è½½
                        return;
                    }
                    startRecording();
                }, LONG_PRESS_DELAY);
            }

            function handlePressEnd(e) {
                e.preventDefault(); 
                if (clickTimer) {
                    clearTimeout(clickTimer);
                    if (!isRecording) speakTargetPhrase();
                }
                if (isRecording) stopRecording();
            }

            pronounceBtn.addEventListener('mousedown', handlePressStart);
            pronounceBtn.addEventListener('mouseup', handlePressEnd);
            pronounceBtn.addEventListener('mouseleave', () => { 
                if (isRecording) stopRecording();
                if (clickTimer) clearTimeout(clickTimer);
            });
            
            pronounceBtn.addEventListener('touchstart', handlePressStart, { passive: false });
            pronounceBtn.addEventListener('touchend', handlePressEnd, { passive: false });
        });

    </script>
