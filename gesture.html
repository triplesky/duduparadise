    <script type="module">
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/+esm";

        // === 1. å…¨å±€é…ç½®ä¸çŠ¶æ€ ===
        const config = {
            particleCount: 15000,
            particleSize: 0.2,
            baseColor: new THREE.Color('#a78bfa'),
        };

        const state = {
            currentShape: 'heart',
            handOpenness: 1.0, // 0 (Closed) -> 1 (Open)
            handPosition: new THREE.Vector3(0, 0, 0),
            handRotationZ: 0, // æ‰‹åŠ¿æ§åˆ¶ Z è½´æ—‹è½¬
            hasHand: false,
            targetScale: 1.0
        };

        // DOM Elements
        const video = document.getElementById('videoElement');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const loadingScreen = document.getElementById('loading');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const colorPicker = document.getElementById('colorPicker');

        // === 2. MediaPipe åˆå§‹åŒ– ===
        let handLandmarker = null;
        let lastVideoTime = -1;

        async function initMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
                
                startCamera();
            } catch (error) {
                console.error("MediaPipe Init Error:", error);
                loadingScreen.innerHTML = `<div class='text-red-400'>å¼•æ“å¯åŠ¨å¤±è´¥<br>${error.message}</div>`;
            }
        }

        async function startCamera() {
            try {
                const constraints = { video: { facingMode: "user", width: 640, height: 480 } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                    initThreeJS();
                    renderLoop();
                });
            } catch (error) {
                console.error("Camera Error:", error);
                alert("éœ€è¦æ‘„åƒå¤´æƒé™æ¥æ•æ‰æ‰‹åŠ¿ã€‚");
            }
        }

        // === 3. Three.js ç²’å­ç³»ç»Ÿ ===
        let scene, camera, renderer, particles;
        let positions, velocities, targetPositions;
        let particleGeometry;
        
        function createCrystalTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(255, 255, 255, 1.0)';
            ctx.fillRect(4, 4, 24, 24);
            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.NearestFilter;
            return texture;
        }

        function initThreeJS() {
            const canvas = document.getElementById('threeCanvas');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.02); 
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 35;

            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const count = config.particleCount;
            positions = new Float32Array(count * 3);
            velocities = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for (let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
                velocities[i] = 0;
            }

            particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: config.baseColor,
                size: config.particleSize,
                map: createCrystalTexture(),
                transparent: true,
                opacity: 0.8, 
                blending: THREE.NormalBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(particleGeometry, material);
            scene.add(particles);

            calculateTargetShape('heart');
            
            colorPicker.addEventListener('input', (e) => {
                particles.material.color.set(e.target.value);
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            overlayCanvas.width = window.innerWidth;
            overlayCanvas.height = window.innerHeight;
        }

        // === 4. å½¢çŠ¶ç”Ÿæˆç®—æ³• ===
        function calculateTargetShape(shapeType) {
            state.currentShape = shapeType;
            
            document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${shapeType}`).classList.add('active');

            const count = config.particleCount;
            let pts = [];

            if (shapeType === 'heart') {
                for (let i = 0; i < count; i++) {
                    const t = Math.random() * Math.PI * 2;
                    let hx = 16 * Math.pow(Math.sin(t), 3);
                    let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    let hz = 0;
                    const r = Math.random() * 1.5; 
                    const theta = Math.random() * Math.PI * 2;
                    hx += r * Math.cos(theta);
                    hy += r * Math.sin(theta);
                    hz += (Math.random()-0.5) * 3; 
                    pts.push(hx * 0.8, (hy + 2) * 0.8, hz * 0.8); 
                }
            } else if (shapeType === 'dna') {
                for (let i = 0; i < count; i++) {
                    const t = (i / count) * Math.PI * 8;
                    const radius = 6;
                    const height = 24;
                    const y = (i / count - 0.5) * height;
                    if (i % 2 === 0) {
                        pts.push(Math.cos(t) * radius, y, Math.sin(t) * radius);
                    } else {
                        pts.push(Math.cos(t + Math.PI) * radius, y, Math.sin(t + Math.PI) * radius);
                    }
                    if (Math.random() > 0.8) {
                        pts[pts.length-3] *= Math.random();
                        pts[pts.length-1] *= Math.random();
                    }
                }
            } else if (shapeType === 'sphere') {
                for (let i = 0; i < count; i++) {
                    const phi = Math.acos(-1 + (2 * i) / count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    const r = 10 + (Math.random()-0.5)*0.5;
                    pts.push(
                        r * Math.cos(theta) * Math.sin(phi),
                        r * Math.sin(theta) * Math.sin(phi),
                        r * Math.cos(phi)
                    );
                }
            } else {
                for (let i = 0; i < count; i++) {
                    let x, y, z;
                    switch (shapeType) {
                        case 'galaxy': {
                            const arms = 5;
                            const armAngle = (Math.random() * Math.PI * 2 * arms); 
                            const distance = Math.pow(Math.random(), 2) * 18;
                            const angle = armAngle + distance * 0.4;
                            x = Math.cos(angle) * distance;
                            y = (Math.random() - 0.5) * (10 / (distance + 0.1));
                            z = Math.sin(angle) * distance;
                            break;
                        }
                        case 'saturn': {
                            const ratio = 0.35;
                            if (i < count * ratio) {
                                const u = Math.random() * Math.PI * 2;
                                const v = Math.acos(2 * Math.random() - 1);
                                const r = 5.5;
                                x = r * Math.sin(v) * Math.cos(u);
                                y = r * Math.sin(v) * Math.sin(u);
                                z = r * Math.cos(v);
                            } else {
                                const angle = Math.random() * Math.PI * 2;
                                const r = 8 + Math.random() * 7; 
                                x = r * Math.cos(angle);
                                z = r * Math.sin(angle);
                                y = (Math.random() - 0.5) * 0.2;
                            }
                            const tilt = 0.4;
                            const ty = y * Math.cos(tilt) - z * Math.sin(tilt);
                            const tz = y * Math.sin(tilt) + z * Math.cos(tilt);
                            y = ty; z = tz;
                            break;
                        }
                        case 'atom': {
                            const ratio = 0.15;
                            if (i < count * ratio) {
                                const u = Math.random() * Math.PI * 2;
                                const v = Math.acos(2 * Math.random() - 1);
                                const r = 2.5;
                                x = r * Math.sin(v) * Math.cos(u);
                                y = r * Math.sin(v) * Math.sin(u);
                                z = r * Math.cos(v);
                            } else {
                                const orbit = Math.floor(Math.random() * 3);
                                const angle = Math.random() * Math.PI * 2;
                                const r = 12;
                                let bx = r * Math.cos(angle);
                                let by = r * Math.sin(angle);
                                let bz = (Math.random()-0.5) * 0.5;
                                if (orbit === 0) { x = bx; y = by; z = bz; }
                                else if (orbit === 1) { x = bx * 0.5 - bz * 0.866; z = bx * 0.866 + bz * 0.5; y = by; } 
                                else { x = bx; y = by * 0.5 - bz * 0.866; z = by * 0.866 + bz * 0.5; }
                            }
                            break;
                        }
                        case 'infinity': {
                            const t = Math.random() * Math.PI * 2;
                            const tube = (Math.random() - 0.5) * 2.0;
                            const s = 13;
                            x = (s * Math.cos(t)) / (1 + Math.sin(t)*Math.sin(t));
                            y = (s * Math.cos(t) * Math.sin(t)) / (1 + Math.sin(t)*Math.sin(t));
                            z = tube;
                            break;
                        }
                    }
                    pts.push(x, y, z);
                }
            }

            for (let i = 0; i < count; i++) {
                targetPositions[i*3]   = pts[i*3];
                targetPositions[i*3+1] = pts[i*3+1];
                targetPositions[i*3+2] = pts[i*3+2];
            }
        }

        window.setShape = calculateTargetShape;
        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        };

        // === 5. ç‰©ç†å¼•æ“ä¸æ¸²æŸ“ ===
        function renderLoop() {
            requestAnimationFrame(renderLoop);
            processHandGesture();
            updateParticlePhysics();
            renderer.render(scene, camera);
        }

        function processHandGesture() {
            if (video.currentTime !== lastVideoTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                
                overlayCanvas.width = video.videoWidth; overlayCanvas.height = video.videoHeight;
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                if (result.landmarks.length > 0) {
                    state.hasHand = true;
                    const landmarks = result.landmarks[0];
                    
                    drawSkeleton(overlayCtx, landmarks);
                    updateHandPosition3D(landmarks);

                    // === 1. æ‰‹åŠ¿å¼ åˆåº¦ (ç¼©æ”¾) ===
                    const wrist = landmarks[0];
                    const middleBase = landmarks[9];
                    const palmSize = Math.hypot(middleBase.x - wrist.x, middleBase.y - wrist.y);
                    
                    const tips = [4, 8, 12, 16, 20]; 
                    let tipsDist = 0;
                    tips.forEach(i => tipsDist += Math.hypot(landmarks[i].x - wrist.x, landmarks[i].y - wrist.y));
                    const avgTipDist = tipsDist / 5;

                    const rawRatio = avgTipDist / (palmSize || 0.1);
                    const minRatio = 0.8; 
                    const maxRatio = 1.8;
                    let normalized = (rawRatio - minRatio) / (maxRatio - minRatio);
                    normalized = Math.max(0, Math.min(1, normalized)); 

                    if (normalized > 0.8) normalized = 1.0; 
                    else if (normalized < 0.2) normalized = 0.0; 
                    state.handOpenness = THREE.MathUtils.lerp(state.handOpenness, normalized, 0.2);

                    // === 2. æ‰‹åŠ¿æ—‹è½¬æ§åˆ¶ (Zè½´) ===
                    // è®¡ç®—æ‰‹è…•åˆ°ä¸­æŒ‡æ ¹éƒ¨çš„è§’åº¦
                    const dx = middleBase.x - wrist.x;
                    const dy = middleBase.y - wrist.y;
                    // MediaPipe Yè½´å‘ä¸‹ï¼Œéœ€è¦è°ƒæ•´åæ ‡ç³»
                    // æ­£å¸¸ç«–ç›´æ‰‹åŠ¿è§’åº¦çº¦ä¸º -PI/2
                    const angle = Math.atan2(dy, dx);
                    // ç›®æ ‡æ—‹è½¬ï¼šæ‰‹åŠ¿å€¾æ–œè§’åº¦ + 90åº¦ (ä½¿ç«–ç›´æ—¶æ—‹è½¬ä¸º0)
                    // å–åæ˜¯å› ä¸º Canvas é•œåƒ
                    const targetRotZ = -(angle + Math.PI/2); 
                    
                    state.handRotationZ = THREE.MathUtils.lerp(state.handRotationZ, targetRotZ, 0.1);

                    // UI æ›´æ–°
                    const percent = Math.round(state.handOpenness * 100);
                    statusDot.className = "w-2 h-2 rounded-full " + (percent < 20 ? "bg-red-500 shadow-[0_0_10px_red]" : "bg-green-400 shadow-[0_0_10px_lime]");
                    statusText.innerHTML = percent < 20 
                        ? `<span class="text-red-300">æ”¶ç¼© (${percent}%)</span>` 
                        : `<span class="text-green-300">æ‰©æ•£ (${percent}%)</span>`;

                } else {
                    state.hasHand = false;
                    state.handOpenness = THREE.MathUtils.lerp(state.handOpenness, 1.0, 0.05);
                    state.handPosition.lerp(new THREE.Vector3(0,0,0), 0.05);
                    // æ— æ‰‹æ—¶å›æ­£
                    state.handRotationZ = THREE.MathUtils.lerp(state.handRotationZ, 0, 0.05);
                    statusDot.className = "w-2 h-2 rounded-full bg-gray-500";
                    statusText.textContent = "ç­‰å¾…æ‰‹åŠ¿...";
                }
            }
        }

        function updateHandPosition3D(landmarks) {
            const wrist = landmarks[0];
            const middle = landmarks[9];
            const cx = (wrist.x + middle.x) / 2;
            const cy = (wrist.y + middle.y) / 2;
            const ndcX = (1 - cx) * 2 - 1; 
            const ndcY = -(cy * 2 - 1);
            
            const vector = new THREE.Vector3(ndcX, ndcY, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z; 
            const targetPos = camera.position.clone().add(dir.multiplyScalar(distance));
            
            state.handPosition.lerp(targetPos, 0.15);
        }

        function updateParticlePhysics() {
            if (!particles) return;
            const posAttr = particles.geometry.attributes.position;
            const count = config.particleCount;
            
            const targetScale = 0.1 + (state.handOpenness * 1.1);
            const springStrength = 0.05 + (1.0 - state.handOpenness) * 0.05; 
            const friction = 0.85;
            const center = state.handPosition;

            // åº”ç”¨æ—‹è½¬
            if (state.hasHand) {
                // æ‰‹åŠ¿æ§åˆ¶ Z è½´æ—‹è½¬
                particles.rotation.z = state.handRotationZ;
            } else {
                // æ— æ‰‹åŠ¿æ—¶è‡ªåŠ¨æ—‹è½¬ Y è½´
                particles.rotation.y += (state.currentShape === 'galaxy' ? 0.005 : 0.002);
            }

            for (let i = 0; i < count; i++) {
                const idx = i * 3;
                
                const px = posAttr.array[idx];
                const py = posAttr.array[idx+1];
                const pz = posAttr.array[idx+2];
                
                const tx = (targetPositions[idx] * targetScale) + center.x;
                const ty = (targetPositions[idx+1] * targetScale) + center.y;
                const tz = (targetPositions[idx+2] * targetScale) + center.z;

                velocities[idx]   += (tx - px) * springStrength;
                velocities[idx+1] += (ty - py) * springStrength;
                velocities[idx+2] += (tz - pz) * springStrength;

                velocities[idx]   *= friction;
                velocities[idx+1] *= friction;
                velocities[idx+2] *= friction;

                if (state.handOpenness > 0.8) {
                    velocities[idx] += (Math.random()-0.5) * 0.05;
                    velocities[idx+1] += (Math.random()-0.5) * 0.05;
                    velocities[idx+2] += (Math.random()-0.5) * 0.05;
                }

                posAttr.array[idx]   += velocities[idx];
                posAttr.array[idx+1] += velocities[idx+1];
                posAttr.array[idx+2] += velocities[idx+2];
            }

            posAttr.needsUpdate = true;
        }

        function drawSkeleton(ctx, landmarks) {
            const w = ctx.canvas.width;
            const h = ctx.canvas.height;
            
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            const fingers = [[0,1,2,3,4], [0,5,6,7,8], [5,9,10,11,12], [9,13,14,15,16], [13,17,18,19,20]];
            
            const color = state.handOpenness < 0.2 ? 'rgba(248, 113, 113, 0.6)' : 'rgba(52, 211, 153, 0.6)';
            ctx.strokeStyle = color;

            fingers.forEach(chain => {
                ctx.beginPath();
                ctx.moveTo(landmarks[chain[0]].x * w, landmarks[chain[0]].y * h);
                for(let i=1; i<chain.length; i++) {
                    ctx.lineTo(landmarks[chain[i]].x * w, landmarks[chain[i]].y * h);
                }
                ctx.stroke();
            });

            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            landmarks.forEach(lm => { 
                ctx.beginPath(); ctx.arc(lm.x * w, lm.y * h, 2, 0, Math.PI*2); ctx.fill(); 
            });
        }

        initMediaPipe();

    </script>
